<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Active Game Session</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      display: flex;
    }

    #video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    #players {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    #players p {
      font-size: 24px;
      margin: 0 10px;
    }

    /* Styling for the "Start" button */
    #start-button {
      padding: 10px 20px;
      background-color: #1E90FF;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 20px;
      border-radius: 5px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div id="video-background">
    <video src="1.mp4" autoplay loop muted></video>
   
  </div>

  <div id="container">
    <h1>Welcome to the Chess game!</h1>
    <!-- <div id="players">
      <p id="player1"></p>
      <p id="player2"></p>
    </div> -->
    <div id="sign-in">
        <input type="text" id="username1" placeholder="Player 1">
        <input type="text" id="username2" placeholder="Player 2"> 
        <!-- <button id="start-button">Start2</button> -->
    </div>
    <button id="start-button">Start</button>
  </div>

  <script>
    document.getElementById('start-button').addEventListener('click', function() {
      var username1 = document.getElementById('username1').value;
      var username2 = document.getElementById('username2').value;
      if (username1 && username2) {
        // Redirect to the game session page with the username as a parameter
        window.location.href = 'game_session.html?username1=' + encodeURIComponent(username1) + '&username2=' + encodeURIComponent(username2);
      } else {
        alert('Please enter both usernames');
      }
    });

    // function getParameterByName(name) {

  </script>
</body>
</html>
